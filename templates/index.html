<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Textutils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-blue bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Textutils.in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="d-flex">
            <input class="form-control mx-1" style="background:black;color:orange"type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils!</strong> You can access anything your text.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container my-2">
        <form method = "post" action = "/analyze">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label mx-1" style="color:orange;
                            background:green;font-size:x-large;border-radius:0.16rem">Enter your text here
                </label>

                <textarea class="form-control mx-0" name="text" style="border-radius:0.75rem;border-top-width:6px;
                                border-bottom-width:6px;border-left-width:6px;border-right-width:6px;
                                border-top-color:orange;border-bottom-color:orange;border-left-color:orange;
                                border-right-color: orange;font-family:inherit;color:green;font-size:2rem;
                                text-align:left;padding-top:0.375rem;padding-right:0.75rem;padding-bottom:0.375rem;
                                padding-left:0.75rem" id="exampleFormControlTextarea1" rows="6">
                </textarea>
            </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name="removepunc" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1" style="color:green">Remove Punctuations</label>
        </div>

        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name="fullcaps" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2" style="color:green">Upper Case</label>
        </div>


        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name="spaceremove" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3" style="color:green">Space Remove</label>
        </div>


        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name="newline" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4" style="color:green">Newline Remover</label>
        </div>

        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name="charactercount" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5" style="color:green">Character count</label>
        </div>

      
        <button type="submit" class="btn btn-success mt-2">Analyzed Text</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
